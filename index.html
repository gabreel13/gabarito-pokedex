<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--CDN BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/lista-pokemon.css">

    <!--Fontes-->
    <link href="https://fonts.cdnfonts.com/css/mituaful" rel="stylesheet">
                
</head>
<body>

    <h3 class="title">Pokedex</h3>

    <ol class="lista-pokemon">

        <li class="pokemon">

            <div class="number">N° 0001</div>

            <div class="name">Bulbasaur</div>
            
            <div class="detail">

                <div class="types">

                    <div class="type">Grass</div>

                    <div class="type">Poison</div>

                </div>

                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Pokemon">

            </div>

        </li>

        <li class="pokemon">

            <div class="number">N° 0002</div>

            <div class="name">Ivysaur</div>
            
            <div class="detail">

                <div class="types">

                    <div class="type">Grass</div>

                    <div class="type">Poison</div>

                </div>

                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png" alt="Pokemon">

            </div>

        </li>

        <li class="pokemon">

            <div class="number">N° 0003</div>

            <div class="name">Venusaur</div>
            
            <div class="detail">

                <div class="types">

                    <div class="type">Grass</div>

                    <div class="type">Poison</div>

                </div>

                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png" alt="Pokemon">

            </div>

        </li>

    </ol>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
